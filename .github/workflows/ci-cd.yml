name: CI/CD Pipeline

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ” Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸš‚ Train model
      run: python scripts/train.py

    - name: âœ… Evaluate model
      run: python scripts/evaluate.py

    - name: ğŸš¨ Check threshold
      run: |
        python -c "
import json, sys;
with open('metrics.json') as f:
    res = json.load(f);
if 'f1' not in res:
    print('âŒ f1 score not found in metrics.json');
    sys.exit(1);
threshold = float('${{ secrets.THRESHOLD_SCORE }}');
if res['f1'] < threshold:
    print(f'âŒ F1 score {res['f1']} is below threshold {threshold}');
    sys.exit(1);
print(f'âœ… F1 score {res['f1']} meets the threshold {threshold}');
"

    - name: ğŸš€ Deploy to Hugging Face
      if: success()
      env:
        HF_TOKEN: ${{ secrets.HF_API_KEY }}
      run: python scripts/deploy.py

    - name: âœ‰ï¸ Send Email Notification
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.SMTP_USER }}
        password: ${{ secrets.SMTP_PASS }}
        subject: "ğŸš€ RÃ©sultat de la CI/CD SN_ISSB"
        body: |
          CI/CD terminÃ© !

          Statut : ${{ job.status }}
          Branche : ${{ github.ref }}
          Auteur : ${{ github.actor }}

        to: issabachir6@gmail.com
        from: ${{ secrets.SMTP_USER }}
